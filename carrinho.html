<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho - Padaria Biel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script>
    // Função para mostrar os itens do carrinho
    function carregarCarrinho() {
      let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      let carrinhoContainer = document.getElementById('carrinho-container');
      
      if (carrinho.length === 0) {
        carrinhoContainer.innerHTML = '<p>Seu carrinho está vazio.</p>';
      } else {
        let total = 0;
        carrinho.forEach(item => {
          carrinhoContainer.innerHTML += `
            <div class="card mb-3">
              <div class="card-body">
                <h5 class="card-title">${item.nome}</h5>
                <p class="card-text">Preço: R$ ${item.preco.toFixed(2)}</p>
              </div>
            </div>
          `;
          total += item.preco;
        });

        // Adicionar o total
        carrinhoContainer.innerHTML += `
          <div class="text-end mt-4">
            <h5>Total: R$ ${total.toFixed(2)}</h5>
          </div>
        `;
      }
    }

    // Função para limpar o carrinho
    function limparCarrinho() {
      localStorage.removeItem('carrinho');
      carregarCarrinho(); // Recarregar o carrinho após limpar
    }
  </script>
</head>
<body onload="carregarCarrinho()">

  <!-- Barra de navegação -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Padaria Biel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cardapio.html">Cardápio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="quem-somos.html">Quem Somos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="carrinho.html">Carrinho</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contato.html">Contato</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Seção de Carrinho -->
  <section id="carrinho" class="py-5">
    <div class="container">
      <h2 class="text-center">Seu Carrinho</h2>
      <div id="carrinho-container" class="mt-4">
        <!-- Os itens do carrinho serão carregados aqui -->
      </div>

      <!-- Botões para finalizar ou limpar o carrinho -->
      <div class="text-center mt-4">
        <button class="btn btn-danger" onclick="limparCarrinho()">Limpar Carrinho</button>
        <a href="checkout.html" class="btn btn-success ml-3">Finalizar Compra</a>
      </div>
    </div>
  </section>

  <!-- Rodapé -->
  <footer class="text-center py-3">
    <p>&copy; 2025 Padaria Biel. Todos os direitos reservados.</p>
  </footer>

  <!-- Scripts do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
